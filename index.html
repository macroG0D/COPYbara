<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>CopyGenie v0.1</h1>
    <div class="container">
      <form id="ux-form" class="form"">
        <label>UX Copy Guidelines *</label>
        <textarea placeholder="Input the summary of your product UX copy guidelines" type="text" id="copy-guidelines" required />We are kind, helpful, make our users feel included, welcome. Make them want to stay and join the conversation. Make them want to come back.</textarea>
        <label>Product Context *</label>
        <textarea placeholder="Describe the UI where the copy should be and it's purpose" id="product-context" cols="30" rows="4"></textarea>
        <label>User Story *</label>
        <input placeholder="As a user who…I want to…so I could…" type="text" id="user-story" required />
        <label>Desirable Action *</label>
        <input placeholder="What is the most important to convey to the user?" type="text" id="desirable-action" required />
        <label>Structure Reference:</label>
        <textarea placeholder="Input a reference" id="reference" cols="30" rows="4" required /> </textarea>
        <label>Characters limit *</label>
        <input placeholder="Maximal number of characters" type="number" id="characters-limit" value="180" required />
        <input class="button" type="submit" value="Submit" onclick="getUxCopy()">
      </form>
      <hr>
      <div class="result-wrapper">
        <h2>Result</h2>
        <div id="result"></div>  
      </div>
    </div>
  </body>
</html>
