<!DOCTYPE html>
<html>
<head>
  <div class="logo-container"> <img class="logo" src="assets/logo.svg" alt="COPYbara logo"></div>
  <title>COPYbara by Tony Yemelyanov</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header><h1>CopyBara</h1>
    <button id="update-api-key" class="secondary">Set API<i class="fas fa-sync"></i></button></header> 
  <div class="form"> 
    <form id="microcopy-form">
      <label for="tone-of-voice">Summarize your Tone of Voice <div class="astrix">*</div></label>
      <textarea rows="3" type="text" id="tone-of-voice" name="tone-of-voice" placeholder="Add your Tone of Voice" required> "We are kind, helpful, make our users feel included, welcome. Make them want to stay and join the conversation. Make them want to come back."</textarea>
      <label for="context">When will the user see the microcopy? <div class="astrix">*</div></label>
      <input type="text" id="context" name="context" placeholder="e.g. User tries to mute another user" required>
     
      <label for="general-component">In what context will the user receive the microcopy? <div class="astrix">*</div> </label>
      <input type="text" id="general-component" name="general-component" placeholder="A point in the user flow. E.g. Profile Page, Email, Confirmation dialog, etc." required>
    
      <label for="purpose">What is the purpose of the microcopy? <div class="astrix">*</div> </label>
      <input type="text" id="purpose" name="purpose" placeholder="E.g. To explain to the user what happens after a mute and how to revert">
      <div class="divider"></div>
      <div class="ui-element-container">
        <h3>UI Element 1</h3>
        <label for="type-of-ui">Type of UI element for the microcopy<div class="astrix">*</div></label>
        <input type="text" id="type-of-ui" name="type-of-ui-1" placeholder="E.g. Heading, Body text, Button, etc" required>
       
        <label for="default-microcopy">Provide your version of the microcopy <div class="astrix">*</div></label>
        <input type="text" id="default-microcopy" name="default-microcopy-1" placeholder="Put in your base microcopy for the element" required>
       
        <label for="desirable-structure">Provide desirable microcopy structure <div class="optional">(optional)</div></label>
        <input type="text" id="desirable-structure" name="desirable-structure-1" placeholder="Might be like:'Hello, [Username]! Text.'">
        
        <label for="max-characters">Max Characters <div class="astrix">*</div></label>
        <input type="number" id="max-characters" value="180" name="max-characters-1" required>
      </div>

      <div class="divider"></div>
      <div class="buttons"> 
        <button class="secondary" type="button" onclick="addUI()">Add UI Element <i class="fas fa-plus"></i></button>
        <button class="primary" type="submit" onclick="storeInput()">Generate Copy</button>
      </div>
    
    </form>  
  </div>
  <div id="results-container" style="display: none">
    <h2>Your microcopy</h2>
    <div id="microcopy-results">
      <div class="results" id="results"></div>
      <div class='spinner' id="loading-spinner" style="display: none"><img src="assets/loading-spinner.gif" alt="Loading..."></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
